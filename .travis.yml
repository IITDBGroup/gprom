####################
# set up languages
language: c

services:
  - docker

####################
# install packages
before_install:
  - travis_wait docker pull iitdbgroup/gprom_travis:latest

####################
# build script
script:
  - export PATH=.:${PATH} && ./travis/build.sh
  - export PATH=.:${PATH} && ./travis/runjavatest.sh

####################
# branch configuration
branches:
  only:
  - master

####################
# os environments
sudo: required
osx_image: xcode7.3

####################
# deploy
after_success:
  - export PATH=.:${PATH} && ./travis/deploy.sh

####################
# build matrix
matrix:
  include:
# does not have new enough ant and java version:  - { os: linux, dist: precise }
  - { os: linux, dist: trusty }
  - { os: osx }
  allow_failures:
    - os: osx

####################
# deploy to github releases if this is a tagged commit
before_deploy:
  - export RELEASE_TARBALL_FILE=$(ls gprom-*.tar.gz)
  - export RELEASE_DEB_FILE=$(ls *gprom*.deb)
  - export RELEASE_JDBC_JAR_FILE=build/gprom-jdbc.jar
  - echo "deploying ${RELEASE_TARBALL_FILE} and ${RELEASE_DEB_FILE} to GitHub releases: ${TRAVIS_TAG}"
# do deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "${RELEASE_TARBALL_FILE}"
    - "${RELEASE_JDBC_JAR_FILE}"
  skip-cleanup: true
  on:
    branch: master
    repo: IITDBGroup/gprom
    tags: true
    condition: $TRAVIS_OS_NAME = linux

# add as deploy file once deb creation is part of build    - "${RELEASE_DEB_FILE}"
